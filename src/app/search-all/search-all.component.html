<form #searchForm="ngForm" (ngSubmit)="emitSearchEvent(searchForm)">
  <input
    type="text"
    name="searchTerm"
    id="searchTerm"
    placeholder="Search for a Movie"
    ngModel
  />
  <button>Search</button>
</form>

<form #discoverForm="ngForm" (ngSubmit)="emitDiscoverEvent(discoverForm)">
  <label for="genre">Filter by Genre</label>
  <select name="genre" id="genre" ngModel>
    <option *ngFor="let genre of genres" value="{{ genre.id }}">
      {{ genre.name }}
    </option>
  </select>

  <label for="rating">Filter by Rating</label>
  <select name="rating" id="rating" ngModel>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <button>Search</button>
</form>
